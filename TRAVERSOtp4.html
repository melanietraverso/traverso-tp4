<html>
<head>
   
    <title>Fechas </title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: violet;
        }
        </style>
</head>
<body>
    <div id="resultados">
        <h2>Fechas </h2>
        <p id="diasAñoNuevo"></p>
        <p id="mesesCampeon"></p>
        <p id="añosNacimiento"></p>
    </div>

    <script>
        function CantidadDiasAñoNuevo(fecha) {
            
            const hoy = new Date();
    
       const proximoAño = hoy.getFullYear() + 1;
    
          const fechaAñoNuevo = new Date(proximoAño, 0, 1);
   
          const diferencia = fechaAñoNuevo - hoy;
    
           const diasRestantes = Math.floor(diferencia / (1000 * 60 * 60 * 24));
    
            return diasRestantes;
        }

        function CantidadMesesCampeon(fecha) {
            
            const fechaUltimoCampeonato = new Date("2022-12-18");
    
          const diferenciaMeses = (fecha.getMonth() - fechaUltimoCampeonato.getMonth()) +
          (12 * (fecha.getFullYear() - fechaUltimoCampeonato.getFullYear()));
    

            return diferenciaMeses;
        }

        function CantidadAñosNacimiento(fecha) {
           
            const hoy = new Date();
    
         const diferenciaAños = hoy.getFullYear() - fecha.getFullYear();

            return diferenciaAños;
        }

        
        const hoy = new Date();

        
        document.getElementById('diasAñoNuevo').innerText = "Días restantes para Año Nuevo: " + CantidadDiasAñoNuevo(hoy);
        document.getElementById('mesesCampeon').innerText = "Cantidad de meses como campeón del mundo: " + CantidadMesesCampeon(hoy);
        document.getElementById('añosNacimiento').innerText = "Cantidad de años desde mi nacimiento: " + CantidadAñosNacimiento(new Date("2005-07-19"));
    </script>
</body>
</html
